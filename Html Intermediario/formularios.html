<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <!-- resultado final do formulário -> https://www.youtube.com/results?search_query=pesquisa -->
   <!-- method get: mostra o caminho, post= não mostra -->
    <form method="get" action="https://youtube.com/results">
        <input type="text" name="search_query">
        <input type="submit"> 
        <input type="checkbox" name="" id="">
        <input type="password" name="" id="">
        <input type="radio" name="" id="">
        <input type="range" name="" id="">
        <input type="button" value="">
        <input type="color" name="" id="">
        <input type="email" name="" id="">
        <input type="datetime" name="date" id="dty">
        <input type="date" name="data" id="dt">

    </form>
    
</body>
</html>
